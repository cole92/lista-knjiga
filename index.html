<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dodavanje knjige</h1>
        <form  id="book-form">
            <div>
                <label for="title">Naslov</label>
                <input type="text" id="title" class="u-full-width" maxlength="50">
            </div>
            <div>
                <label for="author">Autor</label>
                <input type="text" id="author" class="u-full-width" maxlength="50">
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" maxlength="13" minlength="13" pattern="\d{13}" title="Unestite 13 cifara ISBN-a" placeholder="ISBN mora da ima 13 cifara" required class="u-full-width">

            </div>
            <div>
                <input type="submit" value="submit" class="u-full-width">
            </div>
        </form>
    
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Naslov</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>OPERACIJE</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <!-- Modalni prozor -->

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="edit-form">
                <label for="edit-title">Izmenite Unose</label>
                <input type="text" id="edit-title" name="title" maxlength="50">

                <label for="edit-author">Autor</label>
                <input type="text" id="edit-author" name="author" maxlength="50">

                <label for="edit-isbn">ISBN</label>
                <input type="text" id="edit-isbn" name="isbn" disabled>

                <button type="submit">Sacuvaj</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
